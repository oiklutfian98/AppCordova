<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kode = $("#kode").val();
            var nim = $("#nim").val();
            var matakuliah = $("#matakuliah").val();
            var kpkl = $("#kpkl").val();
            var khs = $("#khs").val();
            var dosenp = $("#dosenp").val();
            var dataString = "kode=" + kode + "&nim=" + nim + "&matakuliah=" + matakuliah + "&kpkl=" + kpkl + "&khs=" + khs + "&dosenp=" + dosenp + "&insert=";
            if ($.trim(kode).length > 0 & $.trim(nim).length > 0 & $.trim(matakuliah).length > 0 & $.trim(kpkl).length > 0 & $.trim(khs).length > 0 & $.trim(dosenp).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://oiklutfiyan.000webhostapp.com/AppCordova/AppCordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Kode</label>
            <input type="text" id="kode" value="" />
        </div>
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Mata Kuliah</label>
            <input type="text" id="matakuliah" value="" />
        </div>
        <div class="item">
            <label>KPKL</label>
            <input type="text" id="kpkl" value="" />
        </div>
        <div class="item">
            <label>KHS</label>
            <input type="text" id="khs" value="" />
        </div>
        <div class="item">
            <label>Dosen Pengampu</label>
            <input type="text" id="dosenp" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
